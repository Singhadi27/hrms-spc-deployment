services:
  hrms-backend:
    build:
      context: ./hrms-backend
      dockerfile: Dockerfile
    container_name: hrms-backend
    restart: always
    env_file:
      - ./hrms-backend/.env
    environment:
      - NODE_ENV=production
      - CORS_ORIGIN=http://localhost,http://localhost:80,http://localhost:5173
    expose:
      - "5001"
    networks:
      - hrms-network
    depends_on:
      - clone-repos

  hrms-spc:
    build:
      context: ./hrms-spc/hrms-spc
      dockerfile: Dockerfile
    container_name: hrms-spc
    restart: always
    ports:
      - "80:80"
    networks:
      - hrms-network
    depends_on:
      - clone-repos

  clone-repos:
    image: alpine/git:latest
    container_name: clone-repos
    command: >
      sh -c "
        git clone https://github.com/7UpadhyayKrishna/hrms-backend.git hrms-backend &&
        git clone https://github.com/7UpadhyayKrishna/hrms-spc.git hrms-spc &&
        tail -f /dev/null
      "
    volumes:
      - ./hrms-backend:/app/hrms-backend
      - ./hrms-spc:/app/hrms-spc

networks:
  hrms-network:
    driver: bridge